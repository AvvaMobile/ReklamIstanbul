<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnsan Sayma Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sol Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-users"></i> İnsan Sayma Sistemi</h3>
                </div>
                
                <!-- Konfigürasyon Bölümü -->
                <div class="config-section">
                    <h5><i class="fas fa-cog"></i> Konfigürasyon</h5>
                    
                    <!-- Video Kaynağı Seçimi -->
                    <div class="form-group mb-3">
                        <label>Video Kaynağı:</label>
                        <select id="videoSource" class="form-select">
                            <option value="camera">Kamera</option>
                            <option value="screen">Ekran Yakalama</option>
                        </select>
                    </div>
                    
                    <!-- Kamera Seçimi (Kamera seçildiğinde görünür) -->
                    <div id="cameraSection" class="form-group mb-3">
                        <label>Kamera Seçimi:</label>
                        <select id="cameraSelect" class="form-select">
                            <option value="">Kamera yükleniyor...</option>
                        </select>
                    </div>
                    
                    <!-- Ekran Bölgesi (Ekran yakalama seçildiğinde görünür) -->
                    <div id="screenSection" class="form-group mb-3" style="display: none;">
                        <label>Ekran Bölgesi:</label>
                        <select id="screenRegion" class="form-select">
                            <option value="full">Tüm Ekran</option>
                            <option value="top_left">Sol Üst Köşe</option>
                            <option value="center">Merkez</option>
                            <option value="small">Küçük Bölge</option>
                        </select>
                    </div>
                    
                    <!-- Model Seçimi -->
                    <div class="form-group mb-3">
                        <label>Model:</label>
                        <select id="modelSelect" class="form-select">
                            <option value="yolov8n.pt">YOLOv8 Nano (Hızlı)</option>
                            <option value="yolov8s.pt" selected>YOLOv8 Small (Dengeli)</option>
                            <option value="yolov8m.pt">YOLOv8 Medium</option>
                            <option value="yolov8l.pt">YOLOv8 Large (Doğru)</option>
                        </select>
                    </div>
                    
                    <!-- Tespit Eşiği -->
                    <div class="form-group mb-3">
                        <label>Tespit Eşiği: <span id="thresholdValue">0.4</span></label>
                        <input type="range" id="detectionThreshold" class="form-range" min="0.1" max="0.9" step="0.1" value="0.4">
                    </div>
                </div>
                
                <!-- Kontrol Bölümü -->
                <div class="control-section">
                    <h5><i class="fas fa-play"></i> Kontroller</h5>
                    
                    <div class="d-grid gap-2">
                        <button id="startBtn" class="btn btn-success btn-lg">
                            <i class="fas fa-play"></i> Başlat
                        </button>
                        <button id="stopBtn" class="btn btn-danger btn-lg" disabled>
                            <i class="fas fa-stop"></i> Durdur
                        </button>
                    </div>
                </div>
                
                <!-- İstatistikler -->
                <div class="stats-section">
                    <h5><i class="fas fa-chart-bar"></i> İstatistikler</h5>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Saatlik Sayım</div>
                            <div class="stat-value" id="hourlyCount">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Günlük Sayım</div>
                            <div class="stat-value" id="dailyCount">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Toplam Sayım</div>
                            <div class="stat-value" id="totalCount">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Aktif İnsanlar</div>
                            <div class="stat-value" id="activePeople">0</div>
                        </div>
                    </div>
                </div>
                
                <!-- Durum -->
                <div class="status-section">
                    <div class="status-indicator">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Hazır</span>
                    </div>
                </div>
            </div>
            
            <!-- Sağ Ana İçerik -->
            <div class="col-md-9 main-content">
                <div class="video-container">
                    <div class="video-header">
                        <h4><i class="fas fa-video"></i> Canlı Görüntü</h4>
                        <div class="video-info">
                            <span id="videoSourceInfo">Kamera</span>
                            <span id="fpsInfo">0 FPS</span>
                        </div>
                    </div>
                    
                    <div class="video-frame">
                        <img id="videoFeed" src="" alt="Video akışı" style="display: none;">
                        <div id="noVideo" class="no-video">
                            <i class="fas fa-video-slash"></i>
                            <p>Video akışı başlatılmadı</p>
                            <p>Başlat düğmesine basarak sistemi çalıştırın</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
